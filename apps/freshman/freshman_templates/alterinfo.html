{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<title>修改信息</title>
		<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=0">
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="{% static 'css/lqz_css/alterinfo.css' %}" />
        <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		 <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    	<script type="text/javascript">
        	function a(){
        	    $.ajax({
                    url: "/alterinfo/",
                    type: "POST",
                    data: $('#alterinfo').serialize(),
                    success:function (result) {
                        if (result === '200'){
                            swal({
				                title : "修改成功",
				                type : "success",
				                confirmButtonText : "确定",
				                closeOnConfirm : false
        		            }, function () {
                              window.location.href = '/homepage/'
                            });

                        }
                    }
                });
        		}
        // 		function b(){
        //  swal({
        // title : "修改失败",
        // type : "error",
        // confirmButtonText : "确定",
        // closeOnConfirm : false
        // });
        // }
    	</script>
	</head>
	<body>
		<div class="header">修改信息</div>
		
		<div class="white">
			<!-- 内容 -->
			<div class="content">
				<p class="name1">修改个人信息</p>
				<div class="bbox">
					<form action="" method="post" class="box" id="alterinfo">
                    {% csrf_token %}
						<input type="text" name="newname" value="{{ student.newname }}" placeholder="云小某" onfocus="this.placeholder=''" onblur="this.placeholder='云小某'" class="name" disabled><!--  姓名--><br/>
						<input type="number" name="newstudent_id" value="{{ student.newstudent_id }}" placeholder="2019002234" onfocus="this.placeholder=''" onblur="this.placeholder='2019002234'" class="student" disabled><!--  学号--><br/>
						<input type="password" name="password" value="{{ student.password }}" placeholder="******" onfocus="this.placeholder=''" onblur="this.placeholder='******'" class="pass"><!--  密码--><br/>
						<div class="genders">
							<p class="gender">性别</p>
                             {% if student.gender == '男' %}<img src="{% static 'img/male.svg' %}" alt="" class="boy"/>{% endif %}
                            {% if student.gender == '女' %}<img src="{% static 'img/female.svg' %}" alt="" class="boy"/>{% endif %}
						</div>
						<input type="number" name="qq" value="{{ student.qq }}" placeholder="1234567" onfocus="this.placeholder=''" onblur="this.placeholder='1234567'" class="qq"><!--  QQ--><br/>
						<input type="number" name="phone" value="{{ student.phone }}" placeholder="12345678901" onfocus="this.placeholder=''" onblur="this.placeholder='12345678901'" class="phone"><!--  电话--><br/>
						<input type="email" name="email" value="{{ student.email }}" placeholder="1234567@qq.com" onfocus="this.placeholder=''" onblur="this.placeholder='1234567@qq.com'" class="email"><!--  邮箱--><br/>
						<select class="selectone" name="college">
{#                        后期还得改#}
							<option value="大数据学院" {% if student.college == '大数据学院' %}selected="selected"{% endif %}>大数据学院</option>
							<option value="生物医学学院" {% if student.college == '生物医学学院' %}selected="selected"{% endif %}>生物医学学院</option>
							<option value="软件学院" {% if student.college == '软件学院' %}selected="selected"{% endif %}>软件学院</option>
							<option value="计算机学院" {% if student.college == '计算机学院' %}selected="selected"{% endif %}>计算机学院</option>
						</select>
						<select class="selecttwo" name="major">
							<option value="软件工程" {% if student.college == '软件工程' %}selected="selected"{% endif %}>软件工程</option>
							<option value="计算机科学与技术" {% if student.college == '计算机科学与技术' %}selected="selected"{% endif %}>计算机科学与技术</option>
							<option value="数据科学与技术" {% if student.college == '数据科学与技术' %}selected="selected"{% endif %}>数据科学与技术</option>
							<option value="机械与运载工程" {% if student.college == '机械与运载工程' %}selected="selected"{% endif %}>机械与运载工程</option>
						</select>
						<input type="number" name="newclass" value="{{ student.newclass }}" placeholder="1801" onfocus="this.placeholder=''" onblur="this.placeholder='1801'" class="classes"><!--  班级--><br/>
						<select class="selectthree" name="apartment">
							<option value="明泽苑16号楼" {% if student.college == '明泽苑16号楼' %}selected="selected"{% endif %}>明泽苑16号楼</option>
							<option value="明泽苑17号楼" {% if student.college == '明泽苑17号楼' %}selected="selected"{% endif %}>明泽苑17号楼</option>
							<option value="明泽苑18号楼" {% if student.college == '明泽苑18号楼' %}selected="selected"{% endif %}>明泽苑18号楼</option>
							<option value="明泽苑19号楼" {% if student.college == '明泽苑19号楼' %}selected="selected"{% endif %}>明泽苑19号楼</option>
						</select>
						<input type="number" name="dormitory" value="{{ student.dormitory }}" placeholder="209" onfocus="this.placeholder=''" onblur="this.placeholder='209'" class="room"><!--  宿舍号 --><br/>
						<input type="button" value="确认修改" id="button" onclick="a()">
<!--						<input type="button" value="确认修改" id="button" onclick="b()">-->
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
