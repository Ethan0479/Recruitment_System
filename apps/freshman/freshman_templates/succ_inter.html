{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>面试成功</title>
		<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=0">
		<link rel="stylesheet" type="text/css" href="{% static 'css/lqz_css/succ_inter.css' %}" />
	</head>
	<body>
		<div class="header">
			<div class="name">
				<h1>面试成功！</h1>
				<div class="name1">欢迎加入云顶书院</div>
			</div>
			<img src="{% static 'img/cloud.png' %}" alt="" class="cloud">
		</div>
		
		<div class="white">
			<!-- 内容 -->
			<div class="content">
						<ul>
						<li>亲爱的{{ student.newname }}同学:</li>
						<!-- 接口 -->
						<li>恭喜你通过面试！</li>
						<li>希望你在云顶未来的日子里更加</li>
						<li>努力，不给自己的大学生活带来</li>
						<li>遗憾。</li>
					</ul>
			</div>
			<!-- 成功图片 -->
			<img src="{% static 'img/success.png' %}" alt="" class="success">
		</div>
	</body>
</html>
