{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no user-scalable=0">
    <script type="text/javascript" src="/static/js/zxf_js/ckeditor-init.js"></script>
    {% load static %}
    <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
     <link type="text/css" rel="stylesheet" href="{% static 'css/zxf_css/editor.css' %}">
    <script type="text/javascript">
        function widthChange() {
            var t = setTimeout("var editor = document.getElementById(\"cke_id_content\");editor.style.width = \"325%\";editor.style.marginTop=\"20px\";editor.style.marginLeft=\"3%\"", 300);
        }
    </script>
</head>
<body onload="widthChange()">
<div>
    <div id="text_1">申请书：</div>
    <div id="back_img_1">
        <form action="" method="post">
            {% csrf_token %}
            <div class="django-ckeditor-widget" data-field-id="id_content" style="display: inline-block;width: 30%;">
             <textarea cols="40" id="id_content" name="content" rows="10" data-processed="0"
                       data-config="{&quot;skin&quot;: &quot;moono-lisa&quot;, &quot;toolbar_Basic&quot;: [[&quot;Source&quot;, &quot;-&quot;, &quot;Bold&quot;, &quot;Italic&quot;]], &quot;toolbar_Full&quot;: [[&quot;Styles&quot;, &quot;Format&quot;, &quot;Bold&quot;, &quot;Italic&quot;, &quot;Underline&quot;, &quot;Strike&quot;, &quot;SpellChecker&quot;, &quot;Undo&quot;, &quot;Redo&quot;], [&quot;Link&quot;, &quot;Unlink&quot;, &quot;Anchor&quot;], [&quot;Image&quot;, &quot;Flash&quot;, &quot;Table&quot;, &quot;HorizontalRule&quot;], [&quot;TextColor&quot;, &quot;BGColor&quot;], [&quot;Smiley&quot;, &quot;SpecialChar&quot;], [&quot;Source&quot;]], &quot;toolbar&quot;: &quot;Full&quot;, &quot;height&quot;: 291, &quot;width&quot;: 835, &quot;filebrowserWindowWidth&quot;: 940, &quot;filebrowserWindowHeight&quot;: 725, &quot;filebrowserUploadUrl&quot;: &quot;/ckeditor/upload/&quot;, &quot;filebrowserBrowseUrl&quot;: &quot;/ckeditor/browse/&quot;, &quot;language&quot;: &quot;zh-Hans&quot;}"
                       data-external-plugin-resources="[]" data-id="id_content" data-type="ckeditortype"></textarea>
            </div>
            <br/>
            <div>
                <input id="sbt" type="submit" value="提交">
            </div>
        </form>
    </div>
</div>
</body>
</html>
