<div id="time_table">
    <span>例如：9月1日  10:00-12:00</span>
    <div id="date1_div" class="appoint_time">
        日期:
        <input type="text" class="date" value="09-25"/><br/><br/>
        时间:
        <input type="text" class = "text" value="14:00-16:00"/>
        <input type="text" class = "text" value="16:00-18:00"/>
        <input type="text" class = "text" value="19:00-21:00"/>
        <input id="date1" type="button" value="增加" onclick="addTime(this)"/><br/>
    </div>

    <div id="date2_div" class="appoint_time">
        日期:
        <input type="text" class="date" value="09-26"/><br/><br/>
        时间:
        <input type="text" class = "text" value="14:00-16:00"/>
        <input type="text" class = "text" value="16:00-18:00"/>
        <input type="text" class = "text" value="19:00-21:00"/>
        <input id="date2" type="button" value="增加" onclick="addTime(this)"/><br/>
    </div>

    <input class="sbt" id="add_date" type="button" value="增加" onclick="addDate(this)"/><br/><br/>
    <input class="sbt" type="button" value="生成模拟预约时间" onclick="getAppointmentTime()"/><b></b>
</div>

<div id="inter_table">
    <div id="inter_date1_div" class="appoint_time">

        时间:
        <input type="text" class="text" value="08:00-10:00"/>
        <input type="text" class="text" value="10:00-12:00"/>
        <input type="text" class="text" value="14:00-16:00"/>
        <input id="inter_date1" type="button" value="增加" onclick="addIntertime(this)"/><br/>
        人数:

        <input type="text" class="text" value=""/>
        <input type="text" class="text" value=""/>
        <input id="inter_num1" type="button" value="增加" onclick="addInternum(this)"/><br/>
        <br/>
    </div>
